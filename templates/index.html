<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{ title }}</title>
		<link rel="stylesheet" href="../static/stylesheets/normalize.css" />
		<link rel="stylesheet" href="../static/stylesheets/master.css" />
		<link rel="stylesheet" href="../static/stylesheets/index.css" />
	</head>
	<body>
		<div class="app">
			<div class="app__container">
				<div class="section">
					<div class="grid">
						<div class="grid__item">
							<span class="item__title">Command Prompt</span>
							<form class="command_form" targer="__self" method="post">
								<div class="command_input">
									<input type="text" name="command" id="command" placeholder="Enter your command" />
									<button type="submit">Send</button>
								</div>
							</form>
						</div>

						<div class="grid__item"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
